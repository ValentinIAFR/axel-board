<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Ent</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .stop-button {
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
    .stop-button:hover {
      background-color: #cc0000;
    }
    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Axel Board</h1>
      <div>
        <div class="search-container" style="display: inline-block;">
          <input type="text" id="search" placeholder="🔍 Recherche...">
        </div>
        <button id="stop-button" class="stop-button">STOP</button>
      </div>
    </div>
  </header>
  <main>
    <div class="buttons-container" id="buttons-container">
      <!-- Boutons générés par JS -->
    </div>
  </main>
  <script>
    // Liste des sons (nom + fichier)
    const sounds = [
      { name: "Shimmy ya", file: "shimmy.mp3", color: "red" },
      { name: "Leo", file: "leo.mp3", color: "blue" },
      { name: "50cc", file: "50cc.mp3", color: "red" },
      { name: "Ah nn", file: "ah nn.mp3", color: "black" },
      { name: "c pas des lol", file: "c pas des lol.mp3", color: "green" },
      { name: "cv pt", file: "cvpt.mp3", color: "brown" },
      { name: "hummm", file: "hummm.mp3", color: "white" },
      { name: "yo la team", file: "yoooo.mp3", color: "blue" },
    ];
    const container = document.getElementById("buttons-container");
    let currentAudio = null;

    // Fonction de création des boutons
    function createButtons(list) {
      container.innerHTML = ""; // Efface avant de réafficher
      list.forEach(sound => {
        const btn = document.createElement("div");
        btn.className = "sound-button " + sound.color;
        btn.innerHTML = `
          <div class="button-top"></div>
          <p>${sound.name}</p>
        `;
        btn.addEventListener("click", () => {
          // Arrête le son en cours s'il existe
          if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
          }
          // Crée et lance le nouveau son
          currentAudio = new Audio("sons/" + sound.file);
          currentAudio.play();
        });
        container.appendChild(btn);
      });
    }
    createButtons(sounds);

    // Bouton STOP
    document.getElementById("stop-button").addEventListener("click", () => {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
    });

    // Barre de recherche fonctionnelle
    document.getElementById("search").addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();
      const filtered = sounds.filter(s => s.name.toLowerCase().includes(query));
      createButtons(filtered);
    });
  </script>
</body>
</html>
